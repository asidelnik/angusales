<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Add Company</span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="dialog-content_">
    <mat-dialog-content>
        <div class="example-container">
            <div>
                <mat-form-field>
                    <input matInput [(ngModel)]="newCompany.name" placeholder="Name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput [(ngModel)]="newCompany.address" placeholder="Address">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput [(ngModel)]="newCompany.country" placeholder="Country">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary" (click)="addCompany()">Add</button>
        <button mat-button [mat-dialog-close]="true">Cancel</button>
    </mat-dialog-actions>
</div>
