<table mat-table [dataSource]="companies" class="mat-elevation-z8">

    <!-- First Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let company"> {{company.name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let company"> {{company.address}} </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let company"> {{company.country}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let company">
            <button title="Add Customer" mat-button (click)="addCustomer(company.name)" color="primary">
                <mat-icon>add</mat-icon>
            </button>
            <button title="Edit Company" mat-button (click)="editCompany(company)" color="primary">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
